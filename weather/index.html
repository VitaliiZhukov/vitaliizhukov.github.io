<!doctype html> <html> <head> <meta charset="utf-8"> <title></title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.2ac5f564.css"> <link rel="stylesheet" href="styles/main.7a479e2e.css"> </head> <body> <!--[if lte IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]--> <header class="page-header"> <h1>Погода</h1> <div data-ng-controller="currentCtrl"> <span>в вашем городе</span> <div> <h2>{{currentCity}}</h2> <span>Температура за окном: {{temp}}&deg</span> <span>Ветер: {{wind}} м/с</span> <span>Давление: {{pressure}} мм рт. ст.</span> </div> </div> </header> <section data-ng-controller="citiesCtrl"> <div class="newCityBlock-container"> <div class="input-group col-lg-3"> <input type="text" id="newCity" class="form-control" placeholder="Введите название города..." ng-model="cityName" enter-pressed="addCity()"> <span class="input-group-btn"> <button class="btn btn-default" ng-click="addCity()">Добавить</button> </span> </div> </div> <div class="cities-container"> <ul class="cities-list"> <li ng-repeat="city in cities track by $id($index)" class="city-listItem" ng-mouseenter="hovering=true;changeColor(hovering,$index)" ng-mouseleave="hovering=false;changeColor(hovering,$index)" ng-style="city.cityClass" city-block> <div class="flip-container"> <div class="flipper"> <div class="front"> <fieldset class="city-container"> <legend>{{city.cityName}}</legend> <div>{{'Температура: '+city.temp}}&deg</div> <div>{{'Ветер: '+city.wind}} м/с</div> <div>{{'Давление: '+city.press}} мм рт. ст.</div> <div id="city-remove" class="city-remove" ng-click="removeCity($index)" ng-show="hovering"></div> </fieldset> </div> <div class="back"> Дубак </div> </div> </div> </li> </ul> </div> </section> <script src="scripts/main.addfa649.js"></script> </body> </html>
