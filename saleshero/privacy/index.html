li><li class="termNav__item link-small" data-reactid="27">International Transfer</li><li class="termNav__item link-small" data-reactid="28">Our Policy Toward Children</li><li class="termNav__item link-small" data-reactid="29">Questions?</li></ul></div><h1 data-reactid="30">Privacy policy</h1><div class="terms__content" data-reactid="31"><h3 class="medium" data-reactid="32">Last Updated Date: June 2, 2017</h3><p class="copytext-small" data-reactid="33">Protecting your privacy is important to us. Were providing this Privacy Policy to explain our practices regarding the collection, use and disclosure of information that we receive through our Services. This Privacy Policy does not apply to any third-party websites, services or applications, even if they are accessible through our Services. Also, unless we define a term in this Privacy Policy, all capitalized terms used in this Privacy Policy have the same meanings as in our Terms of Use, so please make sure that you have read and understand our Terms of Use.</p><div class="terms__content" data-reactid="34"><div class="term__container" data-reactid="35"><h2 class="medium" data-reactid="36">Revisions to this Privacy Policy.</h2><p class="copytext-small" data-reactid="37">Information that we collect through our Services is covered by the Privacy Policy in effect at the time such information is collected. We may revise this Privacy Policy from time to time, and will notify you of the revised Privacy Policy by posting it on the Services or by sending you an email or other notification. The Last Updated Date above indicates the date this Privacy Policy became effective.</p><div class="termSub__container" data-reactid="38"><h3 class="medium" data-reactid="39">Collection and Use of Information.</h3><p class="copytext-small" data-reactid="40">Our primary goals in collecting information from you are to administer your use of the Services (including your Account, if you are an Account holder), to improve the functionality of the Services and to enable you to enjoy and easily navigate the Services.</p></div><div class="termSub__container" data-reactid="41"><h3 class="medium" data-reactid="42">Your Account Information.</h3><p class="copytext-small" data-reactid="43">To create an Account, well collect certain information from you, including information that can be used to identify you such as your name, email address and phone number (PII). We may collect this information directly from you, or, if you provide us with your login credentials, from a social networking site (SNS) such as Facebook, in which case we may access and collect PII from your SNS account based on that accounts privacy settings. To create your Account, we may also access and collect PII and other information from Third Party Accounts that you link to your Account.</p></div><div class="termSub__container" data-reactid="44"><h3 class="medium" data-reactid="45">Third-Party Account Information.</h3><p class="copytext-small" data-reactid="46">If you have an Account, in order to provide the Services to you, well access, collect and, in some instances, store some or all of Your Content from Third Party Accounts that you link to your Account. Examples of Third-Party Accounts that may be linked to your Account include Google Gmail and calendar accounts and Salesforce accounts. If you link your Google Gmail and calendar account(s) to your Account, then we will access your user data associated with those accounts via the Google API. Examples of information that we may access, collect and/or store from your Third-Party Accounts include e-mail communications, e-mail opening information from individuals you communicate with, calendar event information, contact information from your Gmail and Salesforce address books and other data from your Salesforce account. We may combine, enhance or aggregate information from your Third-Party Accounts with publicly-available information. For example, we may enrich contact information from your Gmail and Salesforce address book with public database information such as company size and estimated revenue. We may also access and use your Google user data to recommend updates to your linked Salesforce account, such as updating your Salesforce CRM to include colleagues from your Gmail contacts, or syncing customer communications between your Gmail and Salesforce accounts. If you authorize us to update your linked Salesforce account, then we may share your Google user data with Salesforce for the purpose of updating your linked Salesforce account. We may also access, use and store your Google user data in aggregated and non-identifying form for the purpose of improving, customizing and enhancing the Services.</p></div><div class="termSub__container" data-reactid="47"><h3 class="medium" data-reactid="48">Information Related to your Purchase(s).</h3><p class="copytext-small" data-reactid="49">If you subscribe to the Services or make a purchase through the Services (e.g., an in-App purchase), well collect and store information related to your purchase(s). We rely entirely on third party payment service providers to collect payment for subscription and in-Service purchases, and therefore dont store, process or transmit any of your credit card data. Any information provided by you to the third party payment service provider is subject to that providers privacy policy, not ours. For convenience, the Stripe privacy policy can be found at [insert link], and the Braintree privacy policy can be found at [insert link].</p></div><div class="termSub__container" data-reactid="50"><h3 class="medium" data-reactid="51">Information Collected Using Cookies and other Web Technologies.</h3><p class="copytext-small" data-reactid="52">We use automated data collection tools such as Cookies and Web Beacons to collect certain information.
<ul> <li>Cookies. We use Cookies on our Site. A Cookie is a small text file that is stored on your computer for record-keeping purposes. We may use both session Cookies and persistent Cookies to identify that youve logged into the Services and to tell us how and when you interact with our Services. We may also use Cookies to monitor aggregate usage and web traffic on our Services and to customize and improve our Services. Unlike persistent Cookies, session Cookies are deleted when you log off from the Services and close your browser. Although most browsers automatically accept Cookies, you can change your browser options to stop automatically accepting Cookies or to prompt you before accepting Cookies. Please note, however, that if you dont accept Cookies, you may not be able to access all portions or features of the Services. </li> <li> Web Beacons. We may use Web Beacons (also known as Web bugs, pixel tags or clear GIFs)  tiny graphics with a unique identifier  for several purposes, including to deliver or communicate with Cookies, to track and measure the performance of our Services and to monitor how many visitors view our Services. Unlike Cookies, which are stored on the users device, Web Beacons are typically embedded invisibly on web pages (or in an e-mail). </li> </ul></p></div><div class="termSub__container" data-reactid="53"><h3 class="medium" data-reactid="54">Information Collected Automatically.</h3><p class="copytext-small" data-reactid="55">Our servers automatically record certain information about how you use our Services (we refer to this information as Log Data). Log Data may include information such as your Internet Protocol (IP) address, browser type, operating system, the web page that you visited before accessing our Services, the pages or features of our Services that you browsed and the time spent on those pages or features, search terms, the links on our Services that you clicked on and other statistics. We use Log Data to administer the Services and we analyze (and may engage third parties to analyze) Log Data to improve, customize and enhance our Services. We may use your IP address to generate aggregate, non-identifying information about how our Services are used.</p></div><div class="termSub__container" data-reactid="56"><h3 class="medium" data-reactid="57">Information Sent by Your Mobile Device.</h3><p class="copytext-small" data-reactid="58">We collect certain information that your mobile device sends when you use our Services, like a device identifier, user settings and the operating system of your device, as well as information about your use of our Services.</p></div></div><div class="term__container" data-reactid="59"><h2 class="medium" data-reactid="60">Location Information.</h2><p class="copytext-small" data-reactid="61">When you use our App, we may collect and store information about your location by converting your IP address into a rough geo-location. We may use location information to improve and personalize our Services for you. If you do not want us to collect location information, you may disable that feature on your mobile device.</p><div class="termSub__container" data-reactid="62"><h3 class="medium" data-reactid="63">Do Not Track</h3><p class="copytext-small" data-reactid="64">Our Site does not have the capability to respond to 'Do Not Track' signals received from various web browsers.</p></div></div><div class="term__container" data-reactid="65"><h2 class="medium" data-reactid="66">Information that We Share with Third Parties.</h2><p class="copytext-small" data-reactid="67">Except as explained in this Privacy Policy, we dont share, sell, trade, rent or otherwise transfer your PII to outside parties. This does not include trusted third parties that assist us in operating our Services, conducting our business or servicing you (e.g. providing you with customer support). These companies are authorized to use your PII only as necessary to provide these services to us. We may also disclose your PII:
<ul> <li>As required by law, such as to comply with a subpoena or similar legal process; When we believe in good faith that disclosure is necessary to protect our rights, protect your safety or the safety of others or the public in general, or to stop any activity that we consider illegal, unethical or legally actionable; </li> <li> If we are involved in a merger, acquisition or asset sale or if our assets are acquired by a third party in the event we go out of business or enter bankruptcy; </li> <li> To any other third party but only with your prior consent to do so. </li> </ul>
We may share aggregated information and non-identifying information with third parties for industry research and analysis, demographic profiling and other similar purposes. We utilize Google Analytics, a service provided by Google, Inc., that we use to gather information about how visitors engage with our Services. For more information about Google Analytics, please visit www.google.com/policies/privacy/partners/.</p></div><div class="term__container" data-reactid="68"><h2 class="medium" data-reactid="69">Access and Modification of Your Information.</h2><p class="copytext-small" data-reactid="70">If you want us to delete your PII and your Account, then access your Account page and follow the process for deleting your Account. Well take steps to delete your information as soon we can, but some information may remain in archived/backup copies for our records or as otherwise required by law.</p><div class="termSub__container" data-reactid="71"><h3 class="medium" data-reactid="72">Communications from Us.</h3><p class="copytext-small" data-reactid="73">We may use your Account information to send you free newsletters and e-mails that directly promote our Services. When you receive such promotional communications from us, you will have the opportunity to opt-out (either through your Account or by following the unsubscribe instructions provided in the e-mail you receive). We do need to send you certain communications regarding the Services and you will not be able to opt out of those communications  e.g., communications regarding in-Service purchases and updates to our Terms of Use or this Privacy Policy.</p></div><div class="termSub__container" data-reactid="74"><h3 class="medium" data-reactid="75">The Security of Your Information.</h3><p class="copytext-small" data-reactid="76">We take reasonable administrative, physical and electronic measures designed to protect the information that we collect (including your PII) from unauthorized access, use or disclosure. We encrypt Your Content and PII at rest and transport using SSL or other technologies. Please be aware, however, that no method of transmitting information over the Internet or storing information is completely secure. Accordingly, we cannot guarantee the absolute security of any information.</p></div></div><div class="term__container" data-reactid="77"><h2 class="medium" data-reactid="78">Links to Other Sites.</h2><p class="copytext-small" data-reactid="79">Our Services may contain links to websites and services owned or operated by third parties (each, a Third-Party Service). Any information that you provide to a Third-Party Service is subject to the Third-Party Services privacy policy, not ours. Were not responsible for the content, privacy or security practices and policies of any Third-Party Service. To protect your information we recommend that you carefully review the privacy policies of all Third-Party Services that you access.</p></div><div class="term__container" data-reactid="80"><h2 class="medium" data-reactid="81">International Transfer.</h2><p class="copytext-small" data-reactid="82">Your PII may be transferred to, and maintained on, computers located outside of your state, province, country or other governmental jurisdiction where the privacy laws may not be as protective as those in your jurisdiction. If youre located outside the United States and choose to provide your PII to us, we may transfer your PII to the United States and process it there.</p></div><div class="term__container" data-reactid="83"><h2 class="medium" data-reactid="84">Our Policy Toward Children.</h2><p class="copytext-small" data-reactid="85">Our Services are not directed to children under 13 and we do not knowingly collect PII from children under 13. If we learn that we have collected PII of a child under 13 we will take steps to delete such information from our files as soon as possible.</p></div><div class="term__container" data-reactid="86"><h2 class="medium" data-reactid="87">Questions?</h2><p class="copytext-small" data-reactid="88">Please contact us at hi@saleshero.ai if you have any questions about our Privacy Policy.</p></div></div></div></div><section class="footer__container" data-reactid="89"><div class="footer__top" data-reactid="90"><div class="footer__nav" data-reactid="91"><a class="logo__container" href="/saleshero/" data-reactid="92"><img src="data:image/svg+xml;base64,ICAgIDxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBoZWlnaHQ9IjE4cHgiIHZpZXdCb3g9IjAgMCAxNTggMjIiPg0KICAgICAgICA8c3R5bGUgdHlwZT0idGV4dC9jc3MiPjwvc3R5bGU+DQogICAgICAgIDxwYXRoIGQ9Ik0xMC43IDYuM0MxMC41IDUuNCA5LjggMy45IDcuNiAzLjljLTEuNiAwLTIuNyAxLTIuNyAyLjIgMCAwLjkgMC42IDEuNyAxLjggMS45bDIuNCAwLjVjMy4xIDAuNiA0LjggMi42IDQuOCA1IDAgMi42LTIuMiA1LjMtNi4xIDUuMyAtNC41IDAtNi41LTIuOS02LjgtNS4zbDMuMS0wLjhjMC4xIDEuNyAxLjMgMy4yIDMuNyAzLjIgMS44IDAgMi44LTAuOSAyLjgtMi4xIDAtMS0wLjctMS44LTIuMS0ybC0yLjQtMC41Yy0yLjctMC42LTQuNS0yLjMtNC41LTQuOUMxLjYgMy4zIDQuNCAxIDcuNiAxYzQuMSAwIDUuNyAyLjUgNi4xIDQuNEwxMC43IDYuM3oiIC8+PHBhdGggZD0iTTI3LjEgMTQuNWgtNi45bC0xLjQgMy45aC0zLjVsNi41LTE3aDMuOGw2LjUgMTdoLTMuNkwyNy4xIDE0LjV6TTIxLjMgMTEuNWg0LjdsLTIuNC02LjRMMjEuMyAxMS41eiIgLz48cGF0aCBkPSJNMzQuNyAxOC40VjEuNGgzLjN2MTMuOWg3LjZ2My4ySDM0Ljd6IiAvPjxwYXRoIGQ9Ik00OC4zIDE4LjRWMS40aDEwLjd2My4xaC03LjN2My45aDYuN3YzaC02LjZ2My45aDcuM3YzLjFINDguM3oiIC8+PHBhdGggZD0iTTcxLjIgNi4zQzcxIDUuNCA3MC4zIDMuOSA2OC4xIDMuOWMtMS42IDAtMi43IDEtMi43IDIuMiAwIDAuOSAwLjYgMS43IDEuOCAxLjlsMi40IDAuNWMzLjEgMC42IDQuOCAyLjYgNC44IDUgMCAyLjYtMi4yIDUuMy02LjEgNS4zIC00LjUgMC02LjUtMi45LTYuOC01LjNsMy4xLTAuOGMwLjEgMS43IDEuMyAzLjIgMy43IDMuMiAxLjggMCAyLjgtMC45IDIuOC0yLjEgMC0xLTAuNy0xLjgtMi4xLTJsLTIuNC0wLjVjLTIuNy0wLjYtNC41LTIuMy00LjUtNC45QzYyLjIgMy4zIDY0LjkgMSA2OC4xIDFjNC4xIDAgNS43IDIuNSA2LjEgNC40TDcxLjIgNi4zeiIgLz48cGF0aCBkPSJNODguNiAxOC40di03LjFoLTcuNHY3LjFoLTMuM1YxLjRoMy4zdjYuOGg3LjRWMS40aDMuM3YxN0g4OC42eiIgLz48cGF0aCBkPSJNOTYuMyAxOC40VjEuNGgxMC43djMuMWgtNy4zdjMuOWg2Ljd2M2gtNi42djMuOWg3LjN2My4xSDk2LjN6IiAvPjxwYXRoIGQ9Ik0xMTUuOSAxMS44aC0xLjd2Ni42aC0zLjN
