e="background-image:url(./logos/datastax.jpg);" data-reactid="28"></div><div style="background-image:url(./logos/gradle.png);" data-reactid="29"></div><div style="background-image:url(./logos/instartlogic.jpg);" data-reactid="30"></div><div style="background-image:url(./logos/newyorklife.jpg);" data-reactid="31"></div></div><div class="divider" data-reactid="32"></div></div><div class="features__container" data-reactid="33"><div class="features__background" style="background-image:url(./images/features-background.png;" data-reactid="34"></div><div class="features__content" data-reactid="35"><div class="features__items" data-reactid="36"><div data-reactid="37"><div class="feature__container" data-reactid="38"><i class="material-icons" style="color:#9542F4;" data-reactid="39">content_copy</i><h4 data-reactid="40">I&#x27;m Data Aware</h4><p class="copytext-small" data-reactid="41">My brain is powered by our industry-leading Account Graph database of more than 40 million quality company records, each with hundreds of attributes.</p></div></div><div data-reactid="42"><div class="feature__container" data-reactid="43"><i class="material-icons" style="color:#2FD048;" data-reactid="44">playlist_add_check</i><h4 data-reactid="45">I fill in the blanks</h4><p class="copytext-small" data-reactid="46">Drawing on my data-aware brain power, I update incomplete records for your leads, contacts, opportunities, and accounts where it makes sense.</p></div></div><div data-reactid="47"><div class="feature__container" data-reactid="48"><i class="material-icons" style="color:#196DED;" data-reactid="49">sync</i><h4 data-reactid="50">I Mine for Prospects</h4><p class="copytext-small" data-reactid="51">I’m all about quality: I scan your email for new prospects to add to Salesforce; if I see any updates to existing accounts and contacts, I&#x27;ll sync those too.</p></div></div><div data-reactid="52"><div class="feature__container" data-reactid="53"><i class="material-icons" style="color:#0EB9CF;" data-reactid="54">done_all</i><h4 data-reactid="55">I Keep Salesforce up to date</h4><p class="copytext-small" data-reactid="56">I intelligently process your emails and calendar and learn to log relevant activities to Salesforce.</p></div></div></div></div></div><div class="divider__container" data-reactid="57"></div><div class="steps__container" data-reactid="58"><div class="steps__description" data-reactid="59"><h2 data-reactid="60">How It Works</h2><p class="copytext-large" data-reactid="61">Robin integrates with your email account and learns from your business data and preferences. To benefit from Robin’s skills, you need a business Gmail account and a Salesforce account.</p></div><div class="steps__content" data-reactid="62"><div class="steps__list" data-reactid="63"><img src="./images/background.png" data-reactid="64"/><div class="step__container" data-reactid="65"><h4 class="step__index" data-reactid="66">1</h4><div class="step__text copytext" data-reactid="67">Sign up with Gmail and log in to your Salesforce account.</div></div><div class="step__container" data-reactid="68"><h4 class="step__index" data-reactid="69">2</h4><div class="step__text copytext" data-reactid="70">Welcome Robin in your inbox and look for its daily email notifications.</div></div><div class="step__container" data-reactid="71"><h4 class="step__index" data-reactid="72">3</h4><div class="step__text copytext" data-reactid="73">Confirm Robin&#x27;s recommendations on what to log to or update in Salesforce.</div></div></div><h3 class="steps__success" data-reactid="74">That&#x27;s it</h3></div></div><div class="extra-block__container" data-reactid="75"><div class="extra-block__content" data-reactid="76"><h2 data-reactid="77">Save Time, Sell More</h2><p class="copytext extra-block__description" data-reactid="78">Escape the Salesforce time suck. No download required. Just link your Gmail and Salesforce.</p><form class="signup-form__container" action="https://app.saleshero.ai/api/v2/user" m
